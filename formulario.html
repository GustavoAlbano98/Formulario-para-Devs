<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
  <title>Cadastro</title>
</head>

<body>
  <div>
    <h1 id="titulo">Cadastro de Devs</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
  </div>
  <form>
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="Nome" id="nome" required>
      </div>
      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>
    <div class="campo">
      <label for="email"><strong>email</strong></label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
      <label><strong>De qual lada da aplicação você desenvolve?</strong></label>
      <label>
        <input type="radio" name="devweb" value="frontEnd" checked>Front-end
      </label>
      <label>
        <input type="radio" name="devweb" value="backend">Back-end
      </label>
      <label>
        <input type="radio" name="devweb" value="Fullstack">Fullstack
      </label>
    </div>
    <div class="campo">
      <label for="senioridade"><strong>Senioridadde</strong></label>
      <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>
    <fieldset class="grupo">
      <div id="check">
        <label><strong>Selecione as tecnologias que utiliza!</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="php">
        <label for="tecnologia3">PHP</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="c#">
        <label for="tecnologia4">C#</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="JavaScript">
        <label for="tecnologia5">JavaScript</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="python">
        <label for="tecnologia6">Python</label>
      </div>
    </fieldset>
    <div class="campo"><br>
      <label for="experiencia"><strong>Conte um pouco sobre a sua experiência!</strong></label>
      <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
    </div>
    <button class="botao" type="submit">Concluido</button>
  </form>
</body>

</html>
